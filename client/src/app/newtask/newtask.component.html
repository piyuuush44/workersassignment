<div class="col-md-12 text-center m-4 p-5">
    <h3>
        Create new email task now!
    </h3>
    <hr>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="receipient">Enter email receipient</label>
            <input type="email" id="receipient" formControlName="to" class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Enter email content</label>

            <input type="text" id="content" formControlName="content" class="form-control">
        </div>
        <div class="form-group">
            <label for="priority">Enter your priority</label>

            <select name="priority" formControlName="priority" id="priority" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
    </form>
</div>
